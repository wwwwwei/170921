<!doctype html>
<meta charset = "utf-8">
<body>
	<div id = "myRect" style = 'width:100px;height:100px;background:red;transition: all 100 1s"'></div>
	<input type = "range" id = "myPicker" min = "100" max="500">
	<script>
		myPicker.onchange = function(){
			myRect.style.marginLeft = myPicker.value + "px";
		}
	</script>
</body>
